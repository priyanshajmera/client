<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Match</h1>
        <p class="lead">All you need to sign up!</p>
        <div class="text-center">
            <button class="bt btn-primary btn-lg me-2" (click)="toggleRegisterMode()">Register</button>
            <button class="bt btn-primary btn-lg">Learn more</button>

        </div>

    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
